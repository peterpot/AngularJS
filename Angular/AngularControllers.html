<html>

<head>
    <title>Angular JS Controller</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app="mainApp">
    <h2>AngularJS Sample Application</h2>

    <div ng-controller="studentController">
        first name: <input type="text" ng-model="student.firstName"><br><br>
        last name: <input type="text" ng-model="student.lastName"><br>
        <br>
        You are entering: {{student.fullName()}}
    </div>
    <br/><br/>
    <div ng-controller="studentController2">
        first name: <input type="text" ng-model="student.firstName"><br><br>
        last name: <input type="text" ng-model="student.lastName"><br>
        <br>
        You are entering: {{student.fullName()}}
    </div>

    <script>
        var mainApp = angular.module("mainApp", []);

         mainApp.controller('studentController', function($scope) {
            $scope.student = {
               firstName: "Peter",
               lastName: "Potocnik",
               fullName: function() {
                  var studentObject;
                  studentObject = $scope.student;
                  return studentObject.firstName + " " + studentObject.lastName;
               }
            };
         });

         mainApp.controller('studentController2', function ($scope) {
             $scope.student = {
                 firstName: "Sabina",
                 lastName: "Kavcic",
                 fullName: function () {
                     var studentObject;
                     studentObject = $scope.student;
                     return studentObject.firstName + " " + studentObject.lastName;
                 }
             };
         });
    </script>
</body>
</html>
